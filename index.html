<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>photoCageApp</title>
</head>

<body>
    <header class="header">
        <div class="container d-flex">
            <div class="logo">
                <h1 class="logo__title"><span class="c-orange">Photo</span>Cale App</h1>
            </div>
            <nav class="nav w-40">
                <ul class="nav__list d-flex w-100">
                    <li class="nav__item w-25">
                        <img src="img/home.png" alt="home">
                        <a href="" class="nav__link">home</a>
                    </li>
                    <li class="nav__item w-25">
                        <img src="img/gallery.png" alt="gallery">
                        <a href="" class="nav__link">gallery</a>
                    </li>
                    <li class="nav__item w-25">
                        <img src="img/members.png" alt="members">
                        <a href="" class="nav__link">members</a>
                    </li>
                    <li class="nav__item w-25">
                        <img src="img/logout.png" alt="logout">
                        <a href="" class="nav__link">logout</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- /.container -->
    </header>
    <!-- /.header -->
    <main class="main">
        <div class="search">
            <div class="container">
                <h2 class="search__title">
                    Please select an image from your computer
                </h2>
                <div class="d-flex">
                    <div class="search__form">
                        <input type="search" class="search__choice">
                        <button class="search__button">Browser</button>
                    </div>
                    <!-- /.search_form -->
                    <a href="" class="search__link d-flex">upload image</a>
                </div>
            </div>
            <!-- /.container -->
        </div>
        <!-- /.search -->
    </main>
    <!-- /.main -->
    <footer class="footer">
        <div class="container"></div>
        <!-- /.container -->
    </footer>
    <!-- /.footer -->
    <script src="js/script.js"></script>
</body>

</html>
